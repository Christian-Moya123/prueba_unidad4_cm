<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form action="#" th:action="@{/ventas/nuevo}"  th:method="GET">
					<input type="submit" value ="Nuevo"> 
	</form>
	<table class = "table table-bordered border-primary ">
		<thead>
			<tr>
				<th scope="col">Numeros</th>
				<th scope="col">Fecha</th>
				<th scope="col">CedulaCliente</th>
				<th scope="col">TotalVentas</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="venta:${listaVentas}">
				<td th:text="${venta.numero}"></td>
				<td th:text="${venta.fecha}"></td>
				<td th:text="${venta.cedulaCliente}"></td>
				<td th:text="${venta.totalVenta}"></td>
				
				
				
			</tr>
		</tbody>
	</table>

</form>
</body>

</html>
